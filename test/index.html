<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Test</title>
</head>
<body>
<h1>Image Upload Test</h1>
<button onclick="uploadImages()">Upload Images</button>
<div id="response"></div>

<script>
    const formData = new FormData();
    const jsonData = {
        "product": {
            "name": "Название продукта",
            "price": 100,
            "discount": 100,
            "quantity": 10,
            "category_id": 1
        },
        "images": [
            {
                "path": "/путь/к/изображению1.jpg"
            },
            {
                "path": "/путь/к/изображению2.jpg"
            }
        ],
        "characteristics": [
            {
                "value": "Значение характеристики 1",
                "description": "Описание характеристики 1"
            },
            {
                "value": "Значение характеристики 2",
                "description": "Описание характеристики 2"
            }
        ]
    }



    formData.append('json', JSON.stringify(jsonData));

  function uploadImages(){
      fetch('http://127.0.0.1:8082/api/products', {
          method: 'POST',
          body: formData,
          headers: {

              'Accept': 'application/json',
              'Accept-Encoding':'gzip, deflate, br',
              'Connection':'keep-alive'
          }
      })
          .then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error('Error:', error));
      console.log(formData)
  }

</script>
</body>
</html>
